		// # INTRODUÇÃO AOS EVENTOS EM REACTJS

		class App extends React.Component{

			// ----- constructor
			constructor(props){
				super(props) // usando as propriedades lá do <App />
		
				this.state = {
					nome: "João"
				}

				this.cmd_click = this.cmd_click.bind(this) // liga isso a função no render
			}

			// evento click ou função click

			cmd_click(){
				this.setState({nome: "Joaquim"})
				console.log("Olá!");
			}

			// render

			// ao clicar no botão mudar o nome
			render(){
				return(
					<div>
						<p>Nome: {this.state.nome}</p>
						<button onClick={this.cmd_click}>Clique</button>
					</div>
				)
			}
		}

		const root = document.getElementById('root');
		ReactDOM.render(<App/>, root);
